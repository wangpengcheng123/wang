		<dl>
			<dt><font size="5"><b>一、传输协议：</b></font></dt>
			<dd>UDP:</dd>
			<!--分类定义，有序列表，无序列表-->
			<ol>
				<li>将数据及源和目的封装成数据包，不需要建立连接</li>
				<li>每个数据包的大小在64k以内</li>
				<li>因无连接，是不可靠协议</li>
				<li>不需要建立连接，速度快</li>
			</ol>
			<dd>TCP:</dd>
			<ul>
				<li>建立连接，形成传输数据的通道</li>					
				<li>在连接中进行大数据的传输</li>
				<li>通过三次握手完成连接，可靠协议</li>
				<li>必须建立连接，效率会稍低</li>
			</ul>
		</dl>
