<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style type="text/css">
        table {
            border: 3px red solid;
            margin: 100px auto;
        }

        td {
            width: 150px;
            height: 50px;
            border-right: 1px blue solid;
            border-bottom: 1px blue solid;
        }
    </style>
</head>
<body>
<table cellspacing="0px" cellpadding="0px">
    <tr>
        <td style="border-bottom:3px black solid;"></td>
        <td style="border-bottom:3px black solid;"></td>
        <td style="border-bottom:3px black solid;"></td>
        <td style="border-right:none;border-bottom:3px black solid;"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td style="border-right:none;"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td style="border-right:none;"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td style="border-right:none;"></td>
    </tr>
    <tr>
        <td style="border-bottom: none;"></td>
        <td style="border-bottom: none;"></td>
        <td style="border-bottom: none;"></td>
        <td style="border-bottom: none;border-right:none;"></td>
    </tr>
</table>
</body>
</html>
