<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>互联网发展的起源</title>
		<link rel="stylesheet" type="text/css" href="web.css" />
	</head>
	<body>
	    <h1>互联网发展的起源</h1>
	  <div class="bg">
	    <div class="img">
	    	<img src="img/HBuilder.png" />
	    </div>	
	    	<p id="p1">
	    		1969年，为了保障通信联络，美国国防部高级研究计划署ARPA
                                                资助建立了世界上第一个分组交换试验网ARPANET，连接美国四个大学。ARPANET
                                                 的建成和不断发展标志着计算机网络发展的新纪元。
            </p>
            <p id="p2">
                20世纪70年代末到80年代初，计算机网络蓬勃发展，各种各样的计算机网络
                                               应运而生，如MILNET、USENET、BITNET、CSNET等，在网络的规模和数量上都得到了很大的发展。一系列网络的建设，产生了不同网络之间互联的需求，并最终导致了TCP/IP
                                               协议的诞生。 
            </p>	
	   </div> 
	</body>
</html>
