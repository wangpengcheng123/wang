<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>

        *{
            margin: 0px 0px;
            padding: 0px 0px;
        }
        #quanju{
            margin: auto auto;
        }
    </style>
</head>
<body>
<table width="404" height="377" border="1" align="center" style="text-align:center;margin:20px auto">
  <tr>
    <td width="129">姓名：</td>
    <td width="259"><input type="text"/> </td>
  </tr>
  <tr>
    <td>密码：</td>
    <td><input type="password"/> </td>
  </tr>
  <tr>
    <td>确认密码：</td>
    <td><input type="password"/> </td>
  </tr>
  <tr>

    <td><input type="radio"  />男

									<option value="bj">北京</option>

							</select></td>
  </tr>
  <tr>
    <td height="93">自我介绍</td>
    <td><textarea rows="5" cols="20"></textarea>.</td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="button" value="立即注册"/></td>
  </tr>
</table>
</body>
</html>
