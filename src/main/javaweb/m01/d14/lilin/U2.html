<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表单啊</title>
<style type="text/css">

#i {
	height: 30px;
	width: 150px;
	text-align: center;	
}
#j {
	text-align: center;
	height: 30px;
	width: 600px;
}
#z {
	text-align: center;
	
}
#w {
	text-align: center;
	height: 100px;
	width: 600px;
}
#p {
	text-align: center;
	height: 30px;
	width: 750px;
}
</style>
</head>

<body>
<form>
<table border="1">
	<tr>
    	<td id="i">姓名:</td>
        <td id="j"><input type="text"/></td>
    </tr>
    <tr>
    	<td id="i">密码:</td>
        <td id="j"><input type="password" name="pwd"/></td>
    </tr>
    <tr>
    	<td id="i">确认密码:</td>
        <td id="j"><input type="password" name="pwd1"/></td>
    </tr>
    <tr>
    	<td id="i">邮箱:</td>
        <td id="j"><input type="email"/></td>
    </tr>
    <tr>
    	<td id="i">性别:</td>
        <td id="j"><input type="radio" name="sex"/>男<input type="radio" name="sex"/>女</td>
    </tr>
    <tr>
    	<td id="i">爱好:</td>
        <td id="j"><input type="checkbox"/>吃饭<input type="checkbox"/>玩耍<input type="checkbox"/>睡觉</td>
    </tr>
     <tr>
    	<td id="i">城市:</td>
        <td id="j"><select>
        <option/>请选择
        <option/>武汉
        <option/>上海
        <option/>北京
        </select>
       </td>
    </tr>
     <tr>
    	<td id="z">自我介绍:</td>
       <td id="w"><textarea cols="20" rows="5">属于你的个人信息，请填写</textarea></td>
    </tr>
    <tr>
    	<td id="p" colspan="2"><input type="submit" value="立即注册" /></td>
        
    </tr>
    
</table>
</form>
</body>
</html>
