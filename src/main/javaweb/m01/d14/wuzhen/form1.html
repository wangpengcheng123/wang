<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
	</head>
	<body>
		<form>
			<table border="1" bordercolorlight="black" cellpadding="10" cellspacing="0" width="600px" align="center">
				<tbody align="middle">
				<tr>
					<th colspan="2"><font size="6">注册页面</font></th>					
				</tr>
				<tr>
					<td><a href="table.html">姓名：</a></td>
					<!-- 一个简单的超链接连接表格页面 -->
					<td><input type="text" name="user"/></td><br />
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password" name="password"/></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="password" name="confirm"/></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><input type="radio" name="sex" value="nan"/>男
					    <input type="radio" name="sex" value="nv"/>女</td>
				</tr>
				<tr>
					<td>邮箱：</td>
					<td><input type="email" name="email"></td>
				</tr>				
				<tr>
					<td>爱好：</td>
					<td><input type="checkbox" name="hobby" value="sing"/>唱K
					    <input type="checkbox" name="hobby" value="reading"/>看书
					    <input type="checkbox" name="hobby" value="travel"/>旅游
					    <input type="checkbox" name="hobby" value="playball"/>打球
					</td>
				</tr>
				<tr>
					<td>城市：</td>
					<td>
						<select name="city">
							<option value="none">--请选择--</option>
							<option value="wh">武汉</option>
							<option value="hg">黄冈</option>
							<option value="xn">咸宁</option>
							<option value="xt">仙桃</option>
						</select>
						
					</td>
				</tr>
				<tr height="60px">
					<td>自我介绍：</td>
					<td><textarea name="text" style=>属于你个人的介绍，请填写</textarea></td>
				</tr>
				<tr>
					<th colspan="2">
						<input type="submit" value="立即注册"/>
					</th>					
				</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
