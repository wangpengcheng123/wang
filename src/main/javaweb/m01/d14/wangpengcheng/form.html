<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
		<style type="text/css">
		body{
			margin: 0px 0px;
		}
		form{
			font-style: italic;
		}
			table{
				margin: 0px auto;
				width: 400px;
				height: 500px;
				text-align: center;
				background-color: azure;
				
				
			}
			td:hover{
				background-color: cadetblue;
				font-family: "微软雅黑";
			}
		</style>
	</head>
	<body>
		<form>
		<table border="1px" cellspacing="0">
		<tr>
			<td>姓名:</td>
			<td><input type="text" name="name" value=""/></td>
		</tr>
		<tr>
			<td>密码:</td>
			<td><input type="password" name="psd" value=""/></td>
		</tr>
		
		<tr>
			<td>确认密码:</td>
			<td><input type="password" name="passd" value=""/></td>
		</tr>
		<tr>
			<td>邮箱:</td>
			<td><input type="text" name="email" value=""/></td>
		</tr>
		<tr>
			<td>性别:</td>
			<td><input type="radio" name="sex" value="男" checked="checked">男<input type="radio" name="sex" value="女">女</td>
		</tr>
		<tr>
			<td>爱好:</td>
			<td>
				<input type="checkbox" name="ch1" value="吃饭">吃饭
				<input type="checkbox" name="ch2" value="玩耍">玩耍
				<input type="checkbox" name="ch2" value="休息">休息
			</td>
		</tr>
		<tr>
			<td>城市:</td>
			<td>
				<select name="select">
					<option value="武汉">武汉</option>
					<option value="北京">北京</option>
					<option selected="selected" value="上海">上海</option>
					<option value="广州">广州</option>
					
				</select>
			</td>
		</tr>
		<tr>
			<td>自我介绍:</td>
			<td><textarea name="textarea" value="">属于你的个人介绍请填写</textarea></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="submit" value="立即注册" ></td>
		</tr>
		
		</table>	
			
			
		</form>
	</body>
</html>
